{% extends 'songapp/base.html' %}

{% block title %}channel{% endblock %}




{% block body%}
<h2 style="padding-top:2%; padding-left:4%; text-align:center;color:red">Channel: {{channel.name}}</h2>
           
<div class="container">
  {% for i in song reversed %}
  <div class="card mb-3" style="max-width: 940px; padding-top: 0%;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="{{i.image}}" class="card-img" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title" style="color: green; font-weight: 550;">{{i.name}}</h5>
            <p class="card-text">Tags: {{i.tags}}</p>
          <p class="card-text">Movie: {{i.movie}}</p>
          {% if user.is_authenticated %}
          <form action="/songs/history/" method="POST">{% csrf_token %}
            <input type="hidden" name="music_id" value="{{i.song_id}}">
            <a href="/songs/songpost/{{i.song_id}}"><button class="btn btn-outline-danger">Listen Song</button></a>
          </form>
          {% else %}
          <a href="/songs/songpost/{{i.song_id}}"><button class="btn btn-outline-danger">Listen Song</button></a>
          {% endif %}
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    
  </div>
  




{%endblock%}
