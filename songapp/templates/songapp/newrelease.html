{% extends 'songapp/base.html' %}

{% block title %}marathi songs{% endblock %}




{% block body%}
<div class="row">
    <div class="col">
      <h3 style="padding-top:2%; padding-left:15%; text-align:left;">New Release Songs...</h3>
    </div>
    <div class="col-6">
    
    </div>
    <div class="col">
      </div>

<div class="row" style="padding-left:5%;">
 {%for i in newRealeases %}
 <div class="col" style="padding-top:2%;">
   <div class="card" style="width:10rem;">
     <img src="{{i.image.url}}" class="card-img-top" alt="..." width="100px" height="100px">
     <div class="card-body">
       <h5 class="card-title">{{i.name}}</h5>
       
       <a href="/songs/songpost/{{i.song_id}}" class="btn  btn-outline-danger">Listen</a>
     </div>
   </div>
 </div>
 {% endfor %}
</div>
{%endblock%}
